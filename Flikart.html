<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Flipkart</title>
    <link rel="stylesheet" href="Flipkart.css">
</head>
<body style="background-color:#f1f2f4;">
<header>
    <section class="One">
       <span>
        <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg" alt="Logo">
       </span>
        <div class="search-container">
            <input type="text" placeholder="Search for Products, Brands and More">
            <img src="image/search-icon.webp" alt="Search" class="search-icon">
          </div> 
          
          <span class="User">
            <i class="fa-solid fa-user"></i>
            <div class="dropdown" onmouseover="showDropdown()" onmouseout="hideDropdown()">
                LogIn
                <div class="dropdown-content" id="myDropdown">
                  <span>New Customer ?</span>&nbsp;&nbsp;<span><button>Sign Up</button></span> 
                  <hr>
                  <p>My Perfile</p>
                  <p>Flikart Plus Zone</p>
                  <p>Orders</p>
                  <p>Wishlist</p>
                  <p>Rewards </p>
                  <p>Gift Card</p>
                </div>
              </div>
          </span>

          <span class="cart"><i class="fa-solid fa-cart-shopping"></i>&nbsp;Cart</span>
          <span class="Seller"><i class="fa-solid fa-shop"></i>&nbsp;Become a Seller</span>
    </section>
</header>
<div style="margin: 5px 10px 5px 10px;">
<section class="Two">
<div class="cards">
    <span>
        <div class="card1">
    <img src="https://rukminim2.flixcart.com/flap/64/64/image/29327f40e9c4d26b.png?q=100" alt="Card1">
    <p>Grocery</p>
</div>

<div class="card2">
    <img src="https://rukminim2.flixcart.com/flap/64/64/image/22fddf3c7da4c4f4.png?q=100" alt="Card2">
    <p>Mobiles</p>
</div>

<div class="card3">
    <img src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/0d75b34f7d8fbcb3.png?q=100" alt="card3">
    <p>Fasion</p>
</div>

<div class="card3">
    <img src="https://rukminim2.flixcart.com/flap/64/64/image/69c6589653afdb9a.png?q=100" alt="Card4">
    <p>Electronics</p>
</div>

<div class="card4">
    <img src="https://rukminim2.flixcart.com/flap/64/64/image/ab7e2b022a4587dd.jpg?q=100" alt="card5">
    <p>Home & Furniture</p>
</div>

<div class="card5">
    <img src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/0139228b2f7eb413.jpg?q=100" alt="card6">
    <p>Appliances</p>
</div>

<div class="card6">
    <img src="https://rukminim2.flixcart.com/flap/64/64/image/71050627a56b4693.png?q=100" alt="card7">
    <p>Travel</p>
</div>

<div class="card7">
    <img src="https://rukminim2.flixcart.com/flap/64/64/image/dff3f7adcf3a90c6.png?q=100" alt="card8">
    <p>Beauty, Toys and More</p>
</div>

<div class="card8">
    <img src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/05d708653beff580.png?q=100" alt="card9">
    <p>Two Wheelers</p>
</div>
</span>
</div>
</section>


<section class="Three">
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
        
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/1600/270/image/5d4df1641e72d766.jpg?q=80" alt="Los Angeles" class="d-block" style="width:100%">
          </div>
          <div class="carousel-item">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/1600/270/image/88a387d43cef39e5.png?q=20" alt="Chicago" class="d-block" style="width:100%">
          </div>
          <div class="carousel-item">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/1600/270/image/c096498cafe9027c.png?q=20" alt="New York" class="d-block" style="width:100%">
          </div>
          <div class="carousel-item">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/1600/270/image/66e1949c1f88b21c.jpg?q=20" alt="New York" class="d-block" style="width:100%">
          </div>
          <div class="carousel-item">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/1600/270/image/d05c680ac784bef4.png?q=20" alt="New York" class="d-block" style="width:100%">
          </div>
        </div>
        
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
</section>

</div>

<script>
    function showDropdown() {
  document.getElementById("myDropdown").classList.add("show");
}

function hideDropdown() {
  document.getElementById("myDropdown").classList.remove("show");
}

</script>
</body>
</html>
